<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Мероприятие #1</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active disabled">
            <a class="nav-link" href="index.html">Главная</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="profile.html">Личный кабинет</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="create_event.html">Создать мероприятие</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="auth.html">Выход</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <form>
        <h2>Новое мероприятие</h2>
        <div class="form-group">                  
          <input type="text" class="form-control" id="eventTitle" placeholder="Название мероприятия" required>
        </div>
        <div class="form-group">
          <!--https://www.npmjs.com/package/react-bootstrap-date-picker только надо его переделать чтобы 2 даты было, если это возможно -->
          <label for="start">Даты проведения мероприятия:</label>
          <input type="date" id="eventDate" value="2018-07-22" min="2019-01-01" max="2030-12-31">  
        </div>
        <div class="form-group">
          <!-- подключить API от яндекса  -->
          <input type="text" class="form-control" id="eventAdress" placeholder="Место проведения" required>  
        </div>
        <div class="form-group">
          <input type="search" class="form-control mdb-autocomplete" id="eventTags" placeholder="Научные области (теги)" required>
          <!-- нашла вариант на angular (кажется), Артем, сделай пожалуйста на реакте, мне нужно описать тебе, как я хочу это выглядеть -->
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="eventURL" placeholder="Сайт мероприятия" required>  
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="eventManagerMail" placeholder="Почта ответственного менеджера" required> 
        </div>
        <div class="form-group text-center">
          <a href="#" class="btn btn-primary mb-2"  data-toggle="modal" data-target="#createEventFormModal">Создать анкету для регистрации участников</a>  
        </div>
        <div class="form-group">
          <textarea class="form-control" id="eventDescShort" rows="5" placeholder="Краткое описание мероприятия" required></textarea>  
        </div>
        <div class="form-group">
          <textarea class="form-control" id="eventDescFull" rows="10" placeholder="Полное описание мероприятия"></textarea>  
        </div>
        <div class="form-group">
          <textarea class="form-control" id="eventAddInfo" rows="5" placeholder="Дополнительная информация"></textarea>  
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-secondary">Отправить</button>  
        </div>
      </form>
    </div>
    <div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="createTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTaskModalLabel">Анкета регистрации участников</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create Reg Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="createEventFormModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Анкета регистрации на мероприятие</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <h4>Обязательные поля:</h4>
              <div class="form-group">                  
                <input type="text" class="form-control" id="partFormName" placeholder="ФИО" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="partFormMail" placeholder="e-mail" required>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" id="partFormTel" placeholder="Контактный телефон" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="partFormOrg" placeholder="Организация" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="partFormPos" placeholder="Должность" required>
              </div>
              <h4>Добавить поле:</h4>
              <div class="row">
                <div class="col-5">
                  <div class="form-group">
                    <input type="tel" class="form-control" id="newFormInput" placeholder="Название поля" required>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <select class="form-control">
                      <option>Текст</option>
                      <option>Число</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <select class="form-control">
                      <option>Обязательное</option>
                      <option>Не обязательное</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <a href="" type="button" class="btn btn-secondary">Добавить поле</a>
                </div>
              </div>    
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Сохранить анкету</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
